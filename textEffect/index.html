<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2 class="text">PHAN ANH THÆ¯</h2>
    </div>


    </div>
    <script src="anime.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $(".text").html($(".text").text().replace(/\S/g, "<span>$&</span>"));
            anime.timeline({
                loop: true
            })
                .add({
                    targets: ".text span",
                    translateY: [-600, 0],
                    scale: [5, 1],
                    opacity: [0.5, 1],
                    duration: 2000,
                    easing: "easeInOutQuad",
                    endDelay: 1000,
                    delay: anime.stagger(100),


                })
                .add({
                    targets: ".text span",
                    translateX: [0, -1000],

                    opacity: [1, 0],
                    duration: 2000,
                    easing: "easeInOutQuad",
                    endDelay: 1000,
                    delay: anime.stagger(100),


                })
                .add({
                    targets: ".text span",
                    translateX: [-1000, 0],

                    opacity: [0, 1],
                    duration: 2000,
                    easing: "easeInOutQuad",
                    endDelay: 1000,
                    delay: anime.stagger(100),


                })
                .add({
                    targets: ".text span",
                    scale: [1, 20],
                    opacity: [1, 0],
                    duration: 2000,
                    easing: "easeInOutQuad",
                    endDelay: 1000,
                    delay: anime.stagger(100),


                })
        });
    </script>
</body>

</html>
