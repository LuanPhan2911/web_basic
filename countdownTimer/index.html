<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2>JS Countdown Timer</h2>
        <p id="countdown"></p>
    </div>

    <script src="anime.js"></script>
    <script src="moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            setInterval(() => {
                let myBirthDay = (new Date("Nov 29 2023 00:00:00")).getTime();;
                let now = (new Date()).getTime();
                let distance = (myBirthDay - now);
                let countdown = {
                    months: moment.duration(distance).months(),
                    days: moment.duration(distance).days(),
                    hours: moment.duration(distance).hours(),
                    minutes: moment.duration(distance).minutes(),
                    seconds: moment.duration(distance).seconds(),
                }
                let { months, days, hours, minutes, seconds } = countdown;
                $('#countdown').text(`Remaining ${months} months, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds to my birth day`)


            }, 1000)



        });
    </script>
</body>

</html>
