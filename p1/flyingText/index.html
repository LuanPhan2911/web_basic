<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2 class="text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deserunt, neque dolore excepturi quod
            aliquam totam at soluta? Quisquam obcaecati id consectetur sint minima quidem totam? Vitae laboriosam
            repellendus culpa dolores ?</h2>
    </div>

    <script src="anime.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('.text').html($('.text').text().replace(/\S/g, "<span>$&</span>"));
            anime.timeline({
                loop: true,
            })
                .add({
                    targets: ".text span",
                    translateX: () => anime.random(-500, 500),
                    translateY: () => anime.random(-500, 500),

                    easing: 'linear',
                    delay: anime.stagger(100),

                    rotate: () => anime.random(-360, 360),

                })
                .add({
                    targets: ".text span",
                    translateX: 0,
                    translateY: 0,

                    easing: 'linear',
                    delay: anime.stagger(100),


                })

        });

    </script>
</body>

</html>
