<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="spinBtn">
            Spin
        </div>
        <div class="wheel">
            <div class="number" style="--i:1; --clr:#db7093">
                <span>100</span>
            </div>
            <div class="number" style="--i:2; --clr:#20b2aa">
                <span>1</span>
            </div>
            <div class="number" style="--i:3; --clr:#d63e92">
                <span>50</span>
            </div>
            <div class="number" style="--i:4; --clr:#daa520">
                <span>0</span>
            </div>
            <div class="number" style="--i:5; --clr:#ff340f">
                <span>1000</span>
            </div>
            <div class="number" style="--i:6; --clr:#3cb371">
                <span>10</span>
            </div>
            <div class="number" style="--i:7; --clr:#4169e1">
                <span>5</span>
            </div>
            <div class="number" style="--i:8; --clr:#ff7f50">
                <span>20</span>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

            $('.spinBtn').click(function () {

                let spinValue = Math.ceil(Math.random() * 3600);
                $('.wheel').css('transform', `rotate(${spinValue}deg)`);



            })
        });
    </script>
</body>

</html>
