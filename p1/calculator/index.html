<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="button">
            <h2 id="value"></h2>
            <span id="clear">AC</span>
            <span>/</span>
            <span>*</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span id="plus">+</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>

            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>-</span>
            <span>0</span>
            <span>00</span>
            <span>.</span>
            <span id="equal">=</span>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('span').each(function (i, el) {
                $(el).click(function () {

                    if (this.innerHTML == "=") {
                        $('#value').html(eval($('#value').html()));
                    }
                    else {

                        if (this.innerHTML == "AC") {
                            $('#value').html("");
                        }
                        else {

                            $('#value').html($('#value').html() + this.innerHTML);
                        }
                    }

                })
            });
        });
    </script>
</body>

</html>
