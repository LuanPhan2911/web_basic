<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="section">
        <span class="toggle">
            <i class="bi bi-arrow-left-circle"></i>
        </span>
        <div class="thumb-box">
            <ul class="navigate">
                <li><img src="images/img1.avif" class="img-thumb" data-src="images/img1.avif" alt=""></li>
                <li><img src="images/img2.avif" class="img-thumb" data-src="images/img2.avif" alt=""></li>
                <li><img src="images/img3.avif" class="img-thumb" data-src="images/img3.avif" alt=""></li>
                <li><img src="images/img4.avif" class="img-thumb" data-src="images/img4.avif" alt=""></li>
            </ul>
        </div>
        <div id="main-image"></div>
    </section>

    <script src="anime.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('.toggle').click(function () {
                $('.section').toggleClass('active');
            })
            function activeImg() {
                $('.img-thumb').each(function (_, el) {
                    $(el).removeClass('active');
                })
                $(this).addClass('active');
                $('#main-image').css('background-image', `url(${$(this).data("src")})`);
            }
            $('.img-thumb').click(activeImg);

        });
    </script>
</body>

</html>
