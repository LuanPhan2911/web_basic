<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="clock">
        <div id="time">
            <div class="circle" style="--clr:#ff2972">
                <div class="dots sec_dots"></div>
                <svg>
                    <circle cx="120" cy="120" r="120" id="ss"></circle>
                </svg>
            </div>
            <div class="circle" style="--clr:#fee800">
                <div class="dots min_dots"></div>
                <svg>
                    <circle cx="100" cy="100" r="100" id="mm"></circle>
                </svg>
            </div>
            <div class="circle" style="--clr:#04fc43">
                <div class="dots hr_dots"></div>
                <svg>
                    <circle cx="80" cy="80" r="80" id="hh"></circle>
                </svg>
            </div>

            <div class="niddle" id="sc" style="--clr2:#ff2972">
                <i></i>
            </div>
            <div class="niddle" id="mn" style="--clr2:#fee800">
                <i></i>
            </div>
            <div class="niddle" id="hr" style="--clr2:#04fc43">
                <i></i>
            </div>
            <span style="--i:1"><b>1</b> </span>
            <span style="--i:2"><b>2</b> </span>
            <span style="--i:3"><b>3</b> </span>
            <span style="--i:4"><b>4</b> </span>
            <span style="--i:5"><b>5</b> </span>
            <span style="--i:6"><b>6</b> </span>
            <span style="--i:7"><b>7</b> </span>
            <span style="--i:8"><b>8</b> </span>
            <span style="--i:9"><b>9</b> </span>
            <span style="--i:10"><b>10</b> </span>
            <span style="--i:11"><b>11</b> </span>
            <span style="--i:12"><b>12</b> </span>


        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        let hh = document.getElementById('hh');
        let mm = document.getElementById('mm');
        let ss = document.getElementById('ss');

        let sec_dots = document.querySelector('.sec_dots');
        let min_dots = document.querySelector('.min_dots');
        let hr_dots = document.querySelector('.hr_dots');

        let sc = document.getElementById('sc');
        let mn = document.getElementById('mn');
        let hr = document.getElementById('hr');
        setInterval(() => {
            let date = new Date();
            hh.style.strokeDashoffset = 510 - (510 * date.getHours()) / 12;
            mm.style.strokeDashoffset = 630 - (630 * date.getMinutes()) / 60;
            ss.style.strokeDashoffset = 760 - (760 * date.getSeconds()) / 60;

            sec_dots.style.transform = `rotateZ(${date.getSeconds() * 6}deg)`;
            min_dots.style.transform = `rotateZ(${date.getMinutes() * 6}deg)`;
            hr_dots.style.transform = `rotateZ(${date.getHours() * 30}deg)`;

            sc.style.transform = `rotateZ(${date.getSeconds() * 6}deg)`;
            mn.style.transform = `rotateZ(${date.getMinutes() * 6}deg)`;
            hr.style.transform = `rotateZ(${date.getHours() * 30}deg)`;


        }, 1000);



    </script>
</body>

</html>
